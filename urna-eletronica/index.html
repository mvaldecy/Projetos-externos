<!DOCTYPE html >
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
         initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Urna eletrônica</title>
    </head>
    <body>
        <main>
            <section class="lado-esquerdo">
                <div class="tela">
                    <img class="brasao" src="brasao-brasil-preto-e-branco.png">
                </div>
            </section>
            <div class="lado-direito">
                <img class="logo" src="logo justiça eleitoral.jpeg" alt="logo justiça eleitoral">
                <div class="botoes-numeros">
                    <div class="teclado">
                        <button class="botao">1</button>
                        <button class="botao">2</button>
                        <button class="botao">3</button>
                    </div>
                    <div class="teclado">
                        <button class="botao">4</button>
                        <button class="botao">5</button>
                        <button class="botao">6</button>
                    </div>
                    <div class="teclado">
                        <button class="botao">7</button>
                        <button class="botao">8</button>
                        <button class="botao">9</button>
                    </div>
                    <div class="teclado">
                        <button class="botao">0</button>
                    </div>
                    <div class="teclado action">
                        <button class="branco">BRANCO</button>
                        <button class="corrige">CORRIGE</button>
                        <button class="">CONFIRMA</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
